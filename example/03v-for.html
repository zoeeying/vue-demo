<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-for</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>v-for</h1>
  <hr>
  <div id="app">
    <ul>
      <li v-for="item in sortItems">{{item}}</li>
    </ul>
    <hr>
    <ul>
      <li v-for="(student,index) in sortStudents">
        {{index+1}}：{{student.name}}-{{student.age}}
      </li>
    </ul>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        items: [1, 32, 4, 23, 76, 92, 12, 29],
        students: [
          { name: '小畅叙', age: 28 },
          { name: '夏日星', age: 18 },
          { name: '畅叙', age: 22 },
          { name: 'Zoe', age: 25 },
        ],
      },
      computed: {
        // 如果想给items排序的话，不能在data中排序
        // computed表示在输出items之前做的操作
        // 这里不能直接用items作为属性名，会报错，需要重新取个名字sortItems
        sortItems: function () {
          return this.items.sort(sortNumber)
        },
        sortStudents: function () {
          return sortArrByKey(this.students, 'age')
        }
      },
    })
    function sortNumber(a, b) {
      return a - b
    }
    // 对象数组排序方法
    function sortArrByKey(arr, key) {
      return arr.sort(function (a, b) {
        var x = a[key]
        var y = b[key]
        return ((x < y) ? -1 : ((x > y) ? 1 : 0))
      })
    }
  </script>
</body>

</html>
