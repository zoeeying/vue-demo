<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>watch</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>watch</h1>
  <hr>
  <div id="app">
    <p>今日温度：{{temperature}}℃</p>
    <p>穿衣建议：{{dressing}}</p>
    <p>
      <button @click="add">升高温度</button>
      <button @click="reduce">降低温度</button>
    </p>
  </div>
  <script type="text/javascript">
    var dressingArr = ['T恤短袖', '夹克长裤', '羽绒服']
    var app = new Vue({
      el: '#app',
      data: {
        temperature: 14,
        dressing: dressingArr[1],
      },
      methods: {
        add: function () {
          this.temperature += 5
        },
        reduce: function () {
          this.temperature -= 5
        },
      },
      // watch: {
      //   temperature: function (newVal, oldVal) {
      //     if (newVal >= 26) {
      //       this.dressing = dressingArr[0]
      //     } else if (newVal >= 0) {
      //       this.dressing = dressingArr[1]
      //     } else {
      //       this.dressing = dressingArr[2]
      //     }
      //   }
      // }
    })
    app.$watch('temperature', function (newVal, oldVal) {
      if (newVal >= 26) {
        this.dressing = dressingArr[0]
      } else if (newVal >= 0) {
        this.dressing = dressingArr[1]
      } else {
        this.dressing = dressingArr[2]
      }
    })
  </script>
</body>

</html>
