<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件3</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>组件3</h1>
  <hr>
  <div id="app">
    <panda></panda>
  </div>
  <script type="text/javascript">
    var child = {
      template: `<h6 style="color:green">我是子组件</h6>`
    }
    // 在构造器外部写局部组件
    var pandaComponent = {
      template: `
        <div>
          <h4 style="color:blue">局部的panda组件</h4>
          <child></child>
        </div> 
      `,
      components: {
        'child': child,
      }
    }

    var app = new Vue({
      el: '#app',
      components: {
        'panda': pandaComponent
      }
    })
  </script>
</body>

</html>
